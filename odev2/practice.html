<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odev2</title>
</head>

<body>
    <table>
        <thead>
            <th>
            <td>
                <tr>
                    <td><label for="">Adı </label>
                    <td><input type="text" name="name"></td>
                </tr>

                <tr>
                    <td><label for="">Soyadı </label></td>
                    <td> <input type="text" name="name"></td>
                </tr>

                <tr>
                    <td><label for="">Cinsiyet</label></td>
                    <td><input type="radio" name="cinsiyetE" id="cinsiyetE" checked>
                        <label for="cinsiyetE">Erkek</label>
                        <input type="radio" name="cinsiyetK" id="cinsiyetK">
                        <label for="cinsiyetK">Kadın</label>
                    </td>
                </tr>

                <tr>
                    <td><label for="">İlce</label></td>
                    <td>
                        <select name="ilce">
                            <option value="" disabled selected>Seciniz</option>
                            <option value="01">Cankaya</option>
                            <option value="02">Eryaman</option>
                            <option value="01">Ulus</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="email">E-posta</label></td>
                    <td><input type="email" name="email" id="email" placeholder="example@Gmail.com"></td>
                </tr>
                <br>
                <tr>
                    <td><label for="">Kisisel site</label></td>
                    <td><input type="text" name="site"></td>
                </tr>

                <tr>
                    <td><label for="tel">Telefon</label></td>
                    <td><input type="tel" name="tel"></td>
                </tr>
            </td>
            <td>
                <tr>
                    <td><label for="">Hobiler</label></td>
                    <td><input type="checkbox" name="hobiler" value="Futbol">
                        <label for="">Futbol</label><br>
                        <input type="checkbox" name="hobiler" value="Voleybol">
                        <label for="">Voleybol</label><br>
                        <input type="checkbox" name="hobiler" value="Basketbol">
                        <label for="">Basketbol</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Profil <br>fotografı </label></td>
                    <td><input type="file" name="file"></td>
                </tr>
                <tr>
                    <td><label for="">Dogum <br> Tarihi</label></td>
                    <td><input type="date" name="dogum "></td>
                </tr>
                <tr>
                    <td><label for="">Adres</label></td>
                    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
            </td>
            </th>

        </thead>
    </table>


</body>

</html>
